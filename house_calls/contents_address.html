<script type="text/javascript">
  if (navigator.userAgent.indexOf("iPhone") > 0 || navigator.userAgent.indexOf("iPad") > 0) {
    $(".openmap").each(function () {
      url = $(this)
        .attr("href")
        .replace("maps:", "https://maps.apple.com/?q=");
      $(this).attr("href", url);
    });
    $(".openmap-route").each(function () {
      url = $(this)
        .attr("href")
        .replace("maps:", "https://maps.apple.com/?saddr=東林間駅&daddr=神奈川県相模原市南区上鶴間5-9-19");
      $(this).attr("href", url);
    });
  } else {
    $(".openmap").each(function () {
      url = $(this)
        .attr("href")
        .replace("maps:", "https://www.google.com/maps/search/?api=1&query=");
      $(this).attr("href", url);
    });
    $(".openmap-route").each(function () {
      url = $(this)
        .attr("href")
        .replace("maps:", "https://www.google.com/maps/dir/?api=1&origin=東林間駅&destination=神奈川県相模原市南区上鶴間5-9-19");
      $(this).attr("href", url);
    });
  }
</script>
